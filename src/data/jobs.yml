  job interviews but yet, I was doing consulting for another company which I
  know nothing about their organization workflow. It felt to me that I need to
  join to another company, become a one of their oen for very short period time
  but still keep my eyes open for my next long term preofessional relationship.
  </p>

  <p>
  From the social prespective they were good, really! I felt I was at home and
  love the people. From my professional prespective I couldn't take it anymore -
  another <em>Drupal</em> project that has no CI nor automated tests. But, the
  team, project manager and the CTO was very helpful and even propose me a
  poisition. I declined because I was looking fo r something else.
