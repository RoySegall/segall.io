<div class="row job">
    <div class="col-12 col-md-2">

        {{ $logo := resources.Get (printf "%s" .job.logo) }}
        <img src="{{$logo.Permalink}}" class="img-fluid" />
    </div>

    <div class="col-12 col-md-10 info">
        <span class="years">{{.job.years}}</span>;
        <span class="name">{{.job.name}}</span>,
        <span class="position">{{.job.position}}</span>. <span class="description">{{.job.description}}</span>
    </div>
</div>
