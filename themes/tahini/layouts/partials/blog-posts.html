<div class="row blog-post">
    <div class="col-12 col-md-12 info">
        <div class="title"><a href="{{.blogPost.url}}" target="_blank"><b>{{.blogPost.title}}</b></a></div>
        <div class="date-and-source">
            <span class="date">Published on:</span> {{.blogPost.date}}, <span class="source">Published in:</span> {{.blogPost.source}}
        </div>
        <p class="intro">
            {{.blogPost.intro}}
        </p>

        <hr />
    </div>
</div>
