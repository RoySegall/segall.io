
segallio_restful.all_entries:
  path: '/api/entries'
  defaults:
    _controller: '\Drupal\segallio_restful\Controller\SegallIoRestfulController::allEntries'
  requirements:
    _permission: 'access content'

segallio_restful.spefic_entry:
  path: 'api/entry/{entity_type}'
  defaults:
    _controller: '\Drupal\segallio_restful\Controller\SegallIoRestfulController::getEntity'
  requirements:
    _permission: 'access content'
