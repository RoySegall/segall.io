id: migrate_jobs
migration_tags:
  - CSV
migration_group: null
label: 'CSV file migration'
source:
  plugin: csv
  path: /assets/csv/jobs.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    - id: Identifier
    - title: 'Title'
    - body: 'Body'
    - date: 'Date'
    - logo: 'Logo'
process:
  type:
    plugin: default_value
    default_value: jobs
  title: title
  body: body
  field_starting_date:
    plugin: format_date
    from_format: 'd/m/Y'
    to_format: 'Y-m-d'
    source: date
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }
