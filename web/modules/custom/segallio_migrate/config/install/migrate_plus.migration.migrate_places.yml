langcode: en
status: true
dependencies: {  }
id: migrate_places
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
migration_group: default
label: 'Migrate places I have been to'
source:
  plugin: csv
  path: /assets/csv/places.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: Identifier
    -
      title: Title
    -
      body: Body
    -
      arrival_date: 'Arrival date'
    -
      departure_date: 'Departure date'
    -
      location: Location
process:
  type:
    plugin: default_value
    default_value: places
  uid:
    plugin: default_value
    default_value: 1
  title: title
  body: body
  field_arrival_date/value:
    plugin: format_date
    from_format: d/m/Y
    to_format: Y-m-d
    source: arrival_date
  field_arrival_date/end_value:
    plugin: format_date
    from_format: d/m/Y
    to_format: Y-m-d
    source: departure_date
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }
