label: 'Migrate my albums.'
source:
  plugin: csv
  path: /assets/csv/albums.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: Identifier
    -
      name: Name
    -
      url: URL
    -
      likes: Likes
    -
      shares: Shares
    -
      comments: Comments
    -
      pictures: Pictures
process:
  user_id:
    plugin: default_value
    default_value: 1
  name: name
  url: url
  likes: likes
  comments: comments
  shares: shares
  pictures:
    plugin: migration
    migration: migrate_pictures
    source: pictures
destination:
