services:
  plugin.manager.puller:
    class: Drupal\segallio_puller\Plugin\PullerManager
    parent: default_plugin_manager

  social_assets_services_manager:
    class: Drupal\segallio_puller\SocialAssetsServicesManager
    arguments: ['@segallio_github.api', '@facebook_grpah', '@segallio_instagram.api', '@segallio_twitter_grpah']

  segallio_puller.migrate_jsons:
    class: Drupal\segallio_puller\Command\SegallIoPullerImporterCommand
    arguments: []
    tags:
      - { name: drupal.command }
