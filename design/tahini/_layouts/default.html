<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include nav.html %}

    {{ content }}

    <script async src="{{ '/scripts/main.min.js' | relative_url }}"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{{ "/sw.js" | relative_url }}").then(function() {
          console.log("Service Worker Registered");
        });
      }
    </script>
  </body>

</html>
